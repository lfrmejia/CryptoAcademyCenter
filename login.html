<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Crypto Academy Center</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.19/auth0-spa-js.production.js"></script>
</head>
<body>
  <header>
    <h1>Crypto Academy Center</h1>
  </header>

  <main>
    <h2>Login</h2>
    <p>Sign in to access the Crypto Academy Center.</p>
    <button id="login">Log In</button>
  </main>

  <footer>
    <p>&copy; 2024 CryptoAcademyCenter</p>
  </footer>

  <script>
    // Initialize Auth0 client
    let auth0 = null;

    window.onload = async () => {
      auth0 = await createAuth0Client({
        domain: "dev-v71b1kad1qrpea4h.us.auth0.com", // Auth0 domain
        client_id: "S1OgDqikNDLbbspTD6EViRlQsq19gTMz", // Auth0 client ID
        redirect_uri: window.location.origin + "/index.html" // Redirect to index.html upon login
      });

      // If returning from Auth0 callback
      const query = window.location.search;
      if (query.includes("code=") && query.includes("state=")) {
        await auth0.handleRedirectCallback();
        window.history.replaceState({}, document.title, "/login.html");

        // Redirect to index.html after successful login
        const user = await auth0.getUser();
        if (user) {
          window.location.href = "index.html";
        }
      }
    };

    // Log In function
    document.getElementById("login").addEventListener("click", async () => {
      await auth0.loginWithRedirect();
    });
  </script>
</body>
</html>
