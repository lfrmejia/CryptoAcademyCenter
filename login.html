<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Academy Center Website</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.19/auth0-spa-js.production.js"></script>
</head>
<body>
  <header>
    <h1>Crypto Academy Center</h1>
    <button id="login">Log In</button>
    <button id="logout" style="display: none;">Log Out</button>
    <div id="profile" style="display: none;">
      <p>Welcome, <span id="username"></span>!</p>
    </div>
  </header>

  <main>
    <h2>Learn Cryptocurrency Fundamentals</h2>
    <p>Explore the latest market trends and educational resources.</p>
  </main>

  <script>
    // Initialize Auth0 client
    const auth0 = await createAuth0Client({
      domain: "dev-v71b1kad1qrpea4h.us.auth0.com", // Auth0 domain
      client_id: "S1OgDqikNDLbbspTD6EViRlQsq19gTMz", // Auth0 Client ID
      redirect_uri: "https://lfrmejia.github.io/CryptoAcademyCenter/callback.html"
    });

    // Log In function
    document.getElementById("login").addEventListener("click", async () => {
      await auth0.loginWithRedirect();
    });

    // Log Out function
    document.getElementById("logout").addEventListener("click", () => {
      auth0.logout({
        returnTo: "https://lfrmejia.github.io/CryptoAcademyCenter/"
      });
    });

    // Handle authentication result
    window.onload = async () => {
      const query = window.location.search;
      if (query.includes("code=") && query.includes("state=")) {
        await auth0.handleRedirectCallback();
        window.history.replaceState({}, document.title, "/CryptoAcademyCenter/");
      }

      const isAuthenticated = await auth0.isAuthenticated();

      if (isAuthenticated) {
        document.getElementById("login").style.display = "none";
        document.getElementById("logout").style.display = "block";

        const user = await auth0.getUser();
        document.getElementById("profile").style.display = "block";
        document.getElementById("username").innerText = user.name;
        console.log("User Info:", user);
      }
    };
  </script>
